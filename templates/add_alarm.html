<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Alarm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Alarm</h1>
        <form method="post">
            <div>
                <label for="name">Alarm Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="intensity">Intensity (0-100):</label>
                <input type="number" name="intensity" id="intensity" min="0" max="100" required>
            </div>
            <div>
                <label for="duration">Duration (seconds):</label>
                <input type="number" name="duration" id="duration" min="0.3" max="30" step="0.1" required>
            </div>
            <div>
                <label for="time">Time (HH:MM):</label>
                <input type="time" name="time" id="time" required>
            </div>
            <button type="submit">Save Alarm</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
